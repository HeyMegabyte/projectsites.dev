name: Project Sites CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/project-sites/**'
      - 'packages/shared/**'
      - '.github/workflows/project-sites.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/project-sites/**'
      - 'packages/shared/**'
      - '.github/workflows/project-sites.yaml'

concurrency:
  group: project-sites-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.18.0'
  PNPM_VERSION: '9.14.4'

jobs:
  # =============================================================================
  # Lint, Typecheck, and Test
  # =============================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @project-sites/shared build

      - name: Typecheck shared
        run: pnpm --filter @project-sites/shared typecheck

      - name: Typecheck worker
        run: pnpm --filter @project-sites/worker typecheck

      - name: Lint shared
        run: pnpm --filter @project-sites/shared lint

      - name: Lint worker
        run: pnpm --filter @project-sites/worker lint

      - name: Test shared
        run: pnpm --filter @project-sites/shared test --coverage
        env:
          CI: true

      - name: Test worker
        run: pnpm --filter @project-sites/worker test --coverage
        env:
          CI: true
          ENVIRONMENT: test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            packages/shared/coverage
            apps/project-sites/coverage

  # =============================================================================
  # Deploy to Staging (on push to main)
  # =============================================================================
  deploy-staging:
    name: Deploy Staging
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://sites-staging.megabyte.space
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @project-sites/shared build

      - name: Deploy to Cloudflare Workers (Staging)
        run: pnpm --filter @project-sites/worker deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # =============================================================================
  # E2E Tests against Staging
  # =============================================================================
  e2e-staging:
    name: E2E Tests (Staging)
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Cypress E2E (Staging)
        run: |
          # Install Cypress binary
          npx cypress install
          # Run E2E tests against staging
          npx cypress run --config baseUrl=https://sites-staging.megabyte.space
        env:
          CYPRESS_BASE_URL: https://sites-staging.megabyte.space
          CI: true

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-staging
          path: cypress/screenshots

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-staging
          path: cypress/videos

  # =============================================================================
  # Deploy to Production (manual trigger or after successful staging)
  # =============================================================================
  deploy-production:
    name: Deploy Production
    needs: e2e-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://sites.megabyte.space
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @project-sites/shared build

      - name: Deploy to Cloudflare Workers (Production)
        run: pnpm --filter @project-sites/worker deploy:production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # =============================================================================
  # Post-deploy E2E and Rollback on Failure
  # =============================================================================
  e2e-production:
    name: E2E Tests (Production)
    needs: deploy-production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Cypress E2E (Production)
        id: e2e
        run: |
          npx cypress install
          npx cypress run --config baseUrl=https://sites.megabyte.space
        env:
          CYPRESS_BASE_URL: https://sites.megabyte.space
          CI: true

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-production
          path: cypress/screenshots

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-production
          path: cypress/videos

  # =============================================================================
  # Rollback on E2E Failure
  # =============================================================================
  rollback:
    name: Rollback Production
    needs: e2e-production
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rollback Worker deployment
        run: |
          # Get the previous deployment and rollback
          # Note: This uses wrangler deployments list and rollback
          echo "Rolling back production deployment..."
          npx wrangler deployments list --env production | head -20
          # Get previous deployment ID and rollback
          # wrangler deployments rollback <deployment-id> --env production
          echo "Rollback would be executed here - manual intervention may be needed"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify rollback
        run: |
          echo "::error::Production E2E failed - rollback initiated"
          echo "Check the E2E test results and manually verify the rollback"
