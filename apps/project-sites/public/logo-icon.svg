<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Project Sites: 3D interlocking chevrons -->

  <!-- === GREEN CHEVRON (back, upper) === -->
  <!-- Green left face (dark) - upper-left arm -->
  <polygon points="96,128 256,32 256,176 96,272" fill="#2d9a5c"/>
  <!-- Green right face (light) - upper-right arm -->
  <polygon points="256,32 416,128 416,272 256,176" fill="#4ade80"/>

  <!-- === BLUE CHEVRON (front, lower) === -->
  <!-- Blue left face (dark) - lower-left arm -->
  <polygon points="96,240 256,144 256,288 96,384" fill="#2563eb"/>
  <!-- Blue right face (light) - lower-right arm -->
  <polygon points="256,144 416,240 416,384 256,288" fill="#60a5fa"/>

  <!-- === GREEN CHEVRON front overlap (draws over blue) === -->
  <!-- Re-draw green left face BOTTOM portion that overlaps in front of blue -->
  <polygon points="96,272 256,176 256,288 96,384" fill="#2d9a5c"/>
  <!-- Green bottom edge (connecting face) -->
  <polygon points="96,384 256,288 256,320 96,416" fill="#22c55e"/>

  <!-- === BLUE bottom edge === -->
  <polygon points="256,288 416,384 416,416 256,320" fill="#3b82f6"/>
</svg>
