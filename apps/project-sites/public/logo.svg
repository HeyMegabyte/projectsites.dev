    <circle cx="-68" cy="-84" r="6" fill="#64ffda" stroke="none"/>
    <circle cx="-48" cy="-84" r="6" fill="#7c3aed" stroke="none"/>
    <circle cx="-28" cy="-84" r="6" fill="#94a3b8" stroke="none"/>
    <!-- Content lines -->
