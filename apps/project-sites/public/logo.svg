    <line x1="-60" y1="-8" x2="40" y2="-8" stroke-width="10" stroke="#7c3aed" opacity="0.5"/>
    <line x1="-60" y1="20" x2="50" y2="20" stroke-width="10" stroke="#64ffda" opacity="0.4"/>
    <!-- Sparkle / AI indicator -->
