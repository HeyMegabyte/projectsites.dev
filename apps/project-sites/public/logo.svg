    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(100,255,218,0.15)"/>
      <stop offset="100%" stop-color="rgba(124,58,237,0.15)"/>
